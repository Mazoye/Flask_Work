version: "3"

services:
  service-1:
    build: ./service_1
    image: service-1
    container_name: service-1
    expose:
      - 8080
    ports:
      - 8080:8080
   
  service-2:
    build: ./service_2
    image: service-2
    container_name: service-2
    depends_on: 
      - mongo

  mongo:
    build: ./mongo
    image: mongo
    container_name: mongo
    expose: 
      - 27017
    ports: 
      - 27017:27017
  
  nginx:
    build: ./nginx
    image: nginx
    container_name: nginx
    expose:
      - 80
    ports: 
      - 80:80